@if (rol=='ADMIN-CINE') {
<app-header-admin-cine></app-header-admin-cine>
} @if (rol=='ADMIN-SISTEMA') {
<app-header-admin-sistema></app-header-admin-sistema>
} @if (rol=='USUARIO-NORMAL') {
<app-header-usuario-normal></app-header-usuario-normal>
}
<div id="contenedor">
  <div class="container-fluid">
    <div class="row min-vh-100">
      <div class="col-2 bg-transparent border-end p-3">
        <br />
        <br />
        <br />
        <br />
        <br />
        @if(anuncios.length>0){
        <app-anuncio-card-component [anuncio]="anuncios[0]"></app-anuncio-card-component>
        }
      </div>
      <div class="col-8 text-black p-4">
        <div class="container text-center text-black">
          <h1><strong>Mi Saldo Actual:</strong></h1>
          <h1>{{ saldoActual | currency : 'Q.' }}</h1>
          <br />
          <div class="d-flex justify-content-center gap-3">
            <br />
          </div>
          <div class="container text-center">
            <h1><strong>RECARGAR</strong></h1>
            <br />
            @if (idUser) {
            <app-recarga-form-component
              [idUsuario]="idUser"
              (actualizarVistaSaldo)="traerSaldoActual()"
            ></app-recarga-form-component>
            }
          </div>
        </div>
      </div>
      <div class="col-2 bg-transparent border-start p-3">
        <br />
        <br />
        <br />
        <br />
        <br />
        @if(anuncios.length==2){
        <app-anuncio-card-component [anuncio]="anuncios[1]"></app-anuncio-card-component>
        }
      </div>
    </div>
  </div>
</div>
