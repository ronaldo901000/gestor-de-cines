<app-header-admin-cine></app-header-admin-cine>
<div id="contenedor">
  <div class="container-fluid">
    <div class="row min-vh-100">
      <div class="col-2 bg-transparent border-end p-3">
        <br />
        <br />
        <br />
        <br />
        <br />
        @if(anuncios.length>0){
        <app-anuncio-card-component [anuncio]="anuncios[0]"> </app-anuncio-card-component>
        }
      </div>

      <div class="col-8 text-black p-4 text-center">
        <h1>
          <strong>{{ encabezado }}</strong>
        </h1> 
        <br />
        <div class="container text-center">
          <a routerLink="/reportes-admin-cine" class="btn btn-primary">
            <i class="bi bi-arrow-left-square-fill"></i>
            Regresar a Home Repotes
          </a>
        </div>
        <br />
        <div class="text-start">
          <h2>Filtros:</h2>
          <br />
          <br />
        </div>

        @if(codigoCine){ @if(tipo=='1'){
        <app-comentarios-de-salas-form-component
          [codigoCine]="codigoCine"
        ></app-comentarios-de-salas-form-component>
        } @else if(tipo=='2'){
        <app-peliculas-proyectadas-component
          [codigoCine]="codigoCine"
        ></app-peliculas-proyectadas-component>
        } @else if(tipo=='3'){
        <app-salas-mas-gustadas-form-component
          [codigoCine]="codigoCine"
        ></app-salas-mas-gustadas-form-component>
        } 
        @else if(tipo=='4'){
        <app-boletos-vendidos-form-component
          [codigoCine]="codigoCine"
        ></app-boletos-vendidos-form-component>
        } 
      }
        <br />
      </div>

      <div class="col-2 bg-transparent border-start p-3">
        <br />
        <br />
        <br />
        <br />
        <br />
        @if(anuncios.length==2){
        <app-anuncio-card-component [anuncio]="anuncios[1]"> </app-anuncio-card-component>
        }
      </div>
    </div>
  </div>
</div>
