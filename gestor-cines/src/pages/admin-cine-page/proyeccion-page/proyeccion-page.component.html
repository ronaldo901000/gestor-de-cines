<app-header-admin-cine></app-header-admin-cine>

<div id="contenedor">
  <div class="container-fluid">
    <div class="row min-vh-100">
      <div class="col-2 bg-transparent border-end p-3">
        <br />
        <br />
        <br />
        <br />
        <br />
        @if(anuncios.length>0){
        <app-anuncio-card-component [anuncio]="anuncios[0]"> </app-anuncio-card-component>
        }
      </div>
      <div class="col-8 text-black p-4">
        <div class="container text-center text-black">
          <br />
          <div class="container">
            <a routerLink="/proyecciones/nueva" class="btn btn-success">
              <i class="bi bi-file-earmark-plus"></i>
              <h6>Crear Proyeccion</h6>
            </a>
          </div>
          <br />
        </div>
        <div class="container text-center">
          <a routerLink="/home/admin-cine" class="btn btn-primary">
            <i class="bi bi-arrow-left-square-fill"></i>
            Regresar Al Menu Principal
          </a>
        </div>
        <div class="container text-black">
          <h1>Listado de Proyecciones</h1>
          <br />
          <br />
          @if(codigoCine){
          <app-proyecciones-table-component
            [codigoCine]="codigoCine"
          ></app-proyecciones-table-component>
          }
        </div>
      </div>
      <div class="col-2 bg-transparent border-start p-3">
        <br />
        <br />
        <br />
        <br />
        <br />
        @if(anuncios.length==2){
        <app-anuncio-card-component [anuncio]="anuncios[1]"> </app-anuncio-card-component>
        }
      </div>
    </div>
  </div>
</div>
