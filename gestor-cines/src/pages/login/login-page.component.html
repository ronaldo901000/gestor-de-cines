<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              @if (errorInicioSesion) {
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{mensaje}}
              </div>
              }
              <p class="text-white-50 mb-5">Por favor ingresa tu correo y contrase単a</p>
              <form [formGroup]="credencialesForm" (submit)="iniciarSesion()">
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input
                    type="email"
                    id="typeEmailX"
                    formControlName="correo"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="typeEmailX">Correo</label>
                </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input
                    type="password"
                    formControlName="contrase単a"
                    id="typePasswordX"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="typePasswordX">Contrase単a</label>
                </div>

                <p class="small mb-5 pb-lg-2">
                  <a class="text-white-50" href="#!">Olvidaste tu contrase単a?</a>
                </p>

                <button
                  [disabled]="credencialesForm.invalid"
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-outline-light btn-lg px-5"
                >
                  Iniciar Sesion
                </button>
              </form>

              <div class="container">
                <br />
              </div>
            </div>

            <div>
              <p class="mb-0">
                No estas registrado?
                <a routerLink="/registro" class="text-white-50 fw-bold"> Registrate </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
