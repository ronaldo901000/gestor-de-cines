<app-toast-component #toast></app-toast-component>
@if(anunciantes.length==0){
<h2>No hay anunciantes, Crea al primero</h2>
} @if(anunciantes.length>0){
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Correo</th>
      <th scope="col">Telefono</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    @for (admin of anunciantes; track $index) {
    <tr>
      <td>{{ admin.id }}</td>
      <td>{{ admin.nombre }}</td>
      <td>{{ admin.correo }}</td>
      <td>{{ admin.telefono }}</td>
      <td>
        <button class="btn btn-danger" (click)="eliminarAnunciante(admin.id)">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
}
