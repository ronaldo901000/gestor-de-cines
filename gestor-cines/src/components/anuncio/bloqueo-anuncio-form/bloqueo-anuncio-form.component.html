<app-toast-component #toast></app-toast-component>

<form [formGroup]="compraForm" (submit)="comprar()">
  <br />
  <div class="row g-3">
    <input type="hidden" formControlName="codigoCine" />

    <div class="col-6">
      <label for="fechaPago" class="form-label">Fecha de Pago:</label>
      <input
        type="date"
        class="form-control"
        id="fechaPago"
        name="fechaPago"
        formControlName="fechaPago"
      />
    </div>

    <div class="col-6">
      <label for="totalDias" class="form-label">Cantidad de Dias de bloqueo(Maximo 30 dias):</label>
      <input
        min="1"
        max="30"
        type="number"
        class="form-control"
        id="totalDias"
        name="totalDias"
        formControlName="totalDias"
        [class.is-invalid]="
          compraForm.controls['totalDias'].dirty && compraForm.controls['totalDias'].invalid
        "
      />
    </div>
  </div>
  <hr class="my-4" />
  <div class="d-grid gap-2 d-md-flex justify-content-lg-center">
    <button class="btn btn-success" [disabled]="compraForm.invalid">
      <strong>Realizar Pago</strong>
    </button>
  </div>
</form>
